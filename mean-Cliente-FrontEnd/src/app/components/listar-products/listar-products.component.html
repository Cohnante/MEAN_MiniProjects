<div class="container mt-5">
  <div class="row">
    <div class="col-lg-8 offset-lg-2">
      <div class="card">
        <div class="card-body text-center">
          <span class="titulo">Listado De Productos</span>
          <button class="btn btn-success float-end" routerLink="Products/create">Nuevo</button>
          <table *ngIf="list.length>0" class="table table-striped mt-10">
            <thead>
              <tr>
                <th scope="col">Productos</th>
                <th scope="col">Categoria</th>
                <th scope="col">Precio</th>
                <th scope="col">Ubicacion</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of list">
                <td>{{item.Nombre}}</td>
                <td>{{item.Categoria}}</td>
                <td>{{item.Precio | currency : 'USD'}}</td>
                <td>{{item.Ubicacion }}</td>
                <td>
                  <i (click)="eliminar(item._id)" class="fas fa-trash text-danger">Borrar</i>
                  <i class="fas fa-pen-to-square text-primary">Editar</i>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
