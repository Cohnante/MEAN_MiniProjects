<div class="container mt-5">
  <div class="row">
    <div class="col-lg-6 offset-lg-3">
      <div class="card">
        <div class="card-body">
          <span class="titulo text-center">Crear Producto</span>
          <form class="mt-3" [formGroup]="productoForm" (ngSubmit)="agregarProducto()">
            <div class="mb-3">
              <input type="text" formControlName="producto"   class="form-control" placeholder="Producto">
              <div class="text-danger" *ngIf="productoForm.get('producto')?.hasError('required') && productoForm.get('producto')?.touched  ">
                <span>El nombre del produto <strong>Es Obligatorio</strong></span>
              </div>
            </div>
            <div class="mb-3">
              <input type="text" formControlName="categoria" class="form-control" placeholder="Categoria">
              <div class="text-danger" *ngIf="productoForm.get('categoria')?.hasError('required') && productoForm.get('categoria')?.touched ">
                <span>El nombre de la categoria <strong>Es Obligatorio</strong></span>
              </div>
            </div>
            <div class="mb-3">
              <input type="text" formControlName="ubicacion" class="form-control" placeholder="Ubicacion">
              <div class="text-danger" *ngIf="productoForm.get('ubicacion')?.hasError('required') && productoForm.get('ubicacion')?.touched ">
                <span>la ubicacion del produto <strong>Es Obligatorio</strong></span>
              </div>
            </div>
            <div class="mb-3">
              <input type="number" formControlName="precio" class="form-control" placeholder="Precio">
              <div class="text-danger" *ngIf="productoForm.get('precio')?.hasError('required') && productoForm.get('precio')?.touched ">
                <span>El precio del produto <strong>Es Obligatorio</strong></span>
              </div>
            </div>
            <div class="mb-3">
              <button class="btn btn-secundary btn-lg float-start" routerLink="">Volver</button>
              <button type="submit" class="btn btn-primary btn-lg float-end" [disabled]="productoForm.invalid">Crear</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
